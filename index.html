<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push-Up Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Push-Up Counter</h1>
        <h2 id="count-show">0</h2>
        <button type="button" id="increment-btn" onclick="increment()">Increment</button>
        <button type="button" id="reset-btn" onclick="reset()">Reset</button>
        <p id="prev-cnt">Previous counts: </p>
    </div>
    <script src="script.js"></script>
</body>
</html>
